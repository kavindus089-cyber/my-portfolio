<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavindu's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e293b;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            border: 1px solid #38bdf8;
            max-width: 400px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
            border: 4px solid #0f172a;
        }

        h1 { color: #38bdf8; margin-bottom: 5px; font-size: 1.8rem; }
        p { color: #cbd5e1; margin-bottom: 20px; font-size: 0.9rem; }

        .skills {
            background: rgba(56, 189, 248, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            color: #fbbf24;
            display: inline-block;
            font-size: 0.75rem;
            border: 1px solid rgba(251, 191, 36, 0.3);
            letter-spacing: 1px;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 22px;
        }

        .social-links a {
            color: white;
            font-size: 1.7rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* Fiverr අයිකන් එක අකුරක් විදිහට හැදුවා */
        .fiverr-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            border: 2px solid white;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            line-height: 1;
        }

        .social-links a:hover {
            transform: scale(1.2) translateY(-5px);
        }

        /* Hover Colors */
        .fiverr-link:hover .fiverr-text { border-color: #1dbf73; color: #1dbf73; }
        .fa-facebook:hover { color: #1877F2; }
        .fa-instagram:hover { color: #E4405F; }
        .fa-x-twitter:hover { color: #1DA1F2; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-circle">K</div>
        
        <h1>Kavindu</h1>
        <p>3D Artist | Web Developer | Fiverr Seller</p>
        
        <div class="skills">
            BLENDER • HTML • VIDEO EDITING
        </div>

        <div class="social-links">
            <a href="https://www.fiverr.com/s/EgA5jdd" target="_blank" title="Fiverr" class="fiverr-link">
                <span class="fiverr-text">fi</span>
            </a>
            <a href="https://www.facebook.com/share/1Bs9hVaJgw/" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/kvidushssaan?igsh=MW14eWVheGgxM3RneA==" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/kavindus089" target="_blank" title="X (Twitter)">
                <i class="fab fa-x-twitter"></i>
            </a>
        </div>
    </div>

</body>
</html>
